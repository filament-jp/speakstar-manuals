name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'manual/**'
      - '.github/workflows/github-pages.yml'
  workflow_dispatch:
    description: 'GitHub Pagesを手動でデプロイする'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build documentation
        run: |
          # manualディレクトリをdocsディレクトリにコピー
          mkdir -p docs
          cp -r manual/* docs/
          # _config.ymlが存在しない場合は警告を表示
          if [ ! -f docs/_config.yml ]; then
            echo "Warning: _config.yml not found in manual directory"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

